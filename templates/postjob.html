{% extends "rec_navbar.html" %}
{% block title %} Jobs-JobPortal {% endblock %}
{% block content %} 
<br>
<div class="card border-dark mb-3" style="max-width: 80rem; margin-left: 30px; margin-right: 30px;">
  <div class="card-header"><h4>Add a new Job Posting</h4></div>
  <div class="card-body text-dark">
    <form action = "http://127.0.0.1:5000/rec_view_jobs" method = "POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Job Title -</label>
        <input type="text" class="form-control" name="name" placeholder="Enter the job title" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Category - </label>
        <input type="text" class="form-control" name="type" placeholder="Enter the type of job" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Job Qualifications -</label>
        <input type="text" class="form-control" name="qualification" placeholder="Enter the job qualifications" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Work Experience -</label>
        <input type="text" class="form-control" name="experience" placeholder="Enter the work experience in  years" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Primary skills required -</label>
        <input type="text" class="form-control" name="primaryskill" placeholder="Enter the primary skills needed" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Job Location -</label>
        <input type="text" class="form-control" name="location" placeholder="Enter the job location" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Job Vacancy available -</label>
        <input type="text" class="form-control" name="vacancy" placeholder="Enter the job vacancies for this job post" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Job Description - </label>
        <textarea class="form-control" name="description" rows="3" ></textarea>
      </div>
       <div class="form-group">
          <input type="submit" value = "Submit" class="btn btn-dark">
        </div>
        
      </form>
  </div>
</div>

{% endblock %}
