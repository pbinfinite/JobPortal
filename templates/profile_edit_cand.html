{% extends "cand_navbar.html" %}
{% block title %} Profile-JobPortal {% endblock %}
{% block content %} 
<br>
<div class="card border-dark mb-3" style="max-width: 80rem; margin-left: 30px; margin-right: 30px;">
  <div class="card-header"><h4>Profile Details</h4></div>
  <div class="card-body text-dark">
    <form method = "POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name -</label>
        <input type="text" class="form-control" name="name" value = "{{ profile[0] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email - </label>
        <input type="text" class="form-control" name="email" value = "{{ profile[1] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address - </label>
        <input type="text" class="form-control" name="address" rows="3" value = "{{ profile[2] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Contact Number - </label>
        <input type="text" class="form-control" name="phoneno" rows="3" value = "{{ profile[3] }}">
      </div>
        <div class="form-group">
          <input type="submit" value = "Submit" class="btn btn-dark">
        </div>
        
      </form>
  </div>
</div>

{% endblock %}
