{% extends "rec_navbar.html" %}
{% block title %} Jobs-JobPortal {% endblock %}
{% block content %} 
<br>
<div class="card border-dark mb-3" style="max-width: 80rem; margin-left: 30px; margin-right: 30px;">
  <div class="card-header"><h4>Profile Details</h4></div>
  <div class="card-body text-dark">
    <form action = "http://127.0.0.1:5000/profile_rec" method = "POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name -</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your Company Name" value = "{{ profile_data[1] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Head Quarters Location - </label>
        <input type="text" class="form-control" name="address" placeholder="Enter your Head Quarters Location" value = "{{ profile_data[2] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Email ID - </label>
        <input type="text" class="form-control" name="email" rows="3" value = "{{ profile_data[4] }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Contact Number - </label>
        <input type="text" class="form-control" name="phoneno" rows="3" value = "{{ profile_data[3] }}">
      </div>
        <div class="form-group">
          <input type="submit" value = "Submit" class="btn btn-dark">
        </div>
        
      </form>
  </div>
</div>

{% endblock %}
