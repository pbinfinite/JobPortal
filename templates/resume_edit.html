{% extends "cand_navbar.html" %}
{% block title %} Profile-JobPortal {% endblock %}
{% block content %} 
<br>
<div class="card border-dark mb-3" style="max-width: 80rem; margin-left: 30px; margin-right: 30px;">
  <div class="card-header"><h4>Resume Details</h4></div>
  <div class="card-body text-dark">
    <form method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name -</label>
            <input type="text" class="form-control" name="name" value = "{{ resume[0] }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Qualifications -</label>
            <input type="text" class="form-control" name="qualf" value = "{{ resume[1] }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Experience -</label>
            <input type="text" class="form-control" name="expr" value = "{{ resume[2] }}">
        </div>        
        <div class="form-group">
            <label for="exampleFormControlInput1">Skills -</label>
            <textarea rows="4" cols="50" name="skills">{{oldsk}}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" value = "Submit" class="btn btn-dark">
        </div>
    </form>
</div>
</div>

{% endblock %}
